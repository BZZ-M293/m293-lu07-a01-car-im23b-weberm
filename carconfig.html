<!DOCTYPE html>
<html lang="de">
<head>
     <meta charset="UTF-8">
     <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php ">
     <label>Fahrzeugmodell:
          <select name="Fahrzeugmodell">
               <option>Resla</option>
               <option>Borsche</option>
               <option>Raudi</option>
               <option>RMW</option>
               <option>Model B</option>
               <option>Bolvo</option>
               <option>XRS 10</option>
               <option>Resla model Y</option>
               <option>Resla model 8</option>
               <option>Besenla</option>
               <option>Besencar</option>
               <option>Modelle 3</option>
               <option>Ferrariri</option>
               <option>Toyota</option>
          </select>
     </label>
     <input type="radio" id="mc" name="Farbe" value="Gelb">
     <label for="mc"> Gelb</label>
     <input type="radio" id="vi" name="Farbe" value="Grün">
     <label for="vi"> Grün</label>
     <input type="radio" id="bl" name="Farbe" value="Blau">
     <label for="bl"> Blau</label>
     <input type="radio" id="li" name="Farbe" value="Lila">
     <label for="li"> Lila</label>
     <input type="radio" id="sw" name="Farbe" value="schwarz">
     <label for="sw"> Schwarz</label>
     <button type="submit">submit</button>
</form>

</body>
</html>
